name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint with ruff
        run: uv run ruff check src/pydantic_marshmallow/ tests/

      - name: Lint with flake8
        run: uv run flake8 src/pydantic_marshmallow/ tests/

      - name: Type check with mypy
        run: uv run mypy src/pydantic_marshmallow/

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    needs: [lint]  # Only run tests after lint passes
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        exclude:
          # Reduce matrix size - test all Python versions on Ubuntu, latest on others
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.13'
          - os: windows-latest
            python-version: '3.14'
          - os: macos-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.13'
          - os: macos-latest
            python-version: '3.14'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

  # This job is used as the required status check for branch protection
  # Configure GitHub: Settings > Branches > Branch protection > Require "CI Passed"
  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Test job failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
