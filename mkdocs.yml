site_name: pydantic-marshmallow
site_description: Bridge Pydantic's power with Marshmallow's ecosystem
site_url: https://mockodin.github.io/pydantic-marshmallow
repo_url: https://github.com/mockodin/pydantic-marshmallow
repo_name: mockodin/pydantic-marshmallow

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Basic Usage: guide/basic-usage.md
    - Hooks & Validators: guide/hooks.md
    - Field Options: guide/field-options.md
    - Nested Models: guide/nested-models.md
    - Ecosystem Integration: guide/ecosystem.md
  - API Reference:
    - Overview: api/index.md
    - PydanticSchema: api/schema.md
    - Validators: api/validators.md
    - Errors: api/errors.md
    - HybridModel: api/hybrid.md
  - Examples: examples.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mockodin/pydantic-marshmallow
